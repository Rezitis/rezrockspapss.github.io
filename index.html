<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezhells - Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Welcome to Rezhells - Rock Paper Scissors</h1>
            <p>Are you ready to challenge the AI in a battle of wits?</p>
            <button id="start">Start</button>
        </div>
        <div class="game" style="display: none;">
            <div class="choices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="score">Score: <span id="playerScore">0</span> - <span id="aiScore">0</span></div>
            <div id="result"></div>
        </div>
    </div>
    <audio id="sound">
        <source src="sounds/whoosh.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
